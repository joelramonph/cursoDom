<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb-colores</title>
		<link rel="stylesheet" href="main.css">
</head>
<body>
 <div class="container-principal">
	 <div class="container-interno">
		 <div class="color">
			<label for="rojo">Rojo (R)</label>
			<input type="range" name="rojo" id="rojo" min="0" max="255" value="21" step="1">
			<p id="texto-rojo"></p>
		 </div>
		 <div class="color">
			<label for="verde">Verde (G)</label>
			<input type="range" name="verde" id="verde" min="0" max="255" value="23" step="1">
			<p id="texto-verde"></p>
		 </div>
		 <div class="color">
			<label for="azul">Azul (A)</label>
			<input type="range" name="azul" id="azul" min="0" max="255" value="56" step="1">
			<p id="texto-azul"></p>
		 </div>
	 </div>
 </div>
	<script src="./app.js"></script>
</body>
</html>
